<h1>{{header}}</h1>
<h2>{{name}}</h1>
<div class="row-fluid">
	<form name="uploadride" action="process/upload.php" ng-upload>
		<input type="file" name="ride[]" multiple >
		<input type="submit" class="btn" value="Submit" upload-submit="uploadComplete(content, completed)" />
	</form>
</div>
<div class="row-fluid">
	<div ng-repeat="map in mapsId">
		<h1>{{map}}</h1>
		<div id="{{map}}" class="map"></div>
	</div>
</div>
<div class="row-fluid">
	<pre>Server Response: {{response}}</pre>
</div>
